<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function dispArr(arr) {
            for (var i = 0; i < arr.length; i++){
                console.log(arr[i] + " ");
                if(i%10 == 9){
                    console.log("\n");
                }
            }
            if(i%10!=0){
                console.log("\n");
            }
        }
        function findMin(arr) {
            var min = arr[0];
            for(var i = 0; i < arr.length; i ++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        function findMax(arr) {
            var max = arr[0];
            for(var i = arr[0]; i < arr.length; i ++){
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        var nums = [];
        for(var i = 0; i <100; i++){
            nums[i] = Math.floor(Math.random() * 101);
        }
        var minValue = findMin(nums);
        var maxValue = findMax(nums);
        dispArr(nums);
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);
    </script>
</body>
</html>
